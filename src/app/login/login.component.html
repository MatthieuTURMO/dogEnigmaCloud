<mat-card id="connexion-card">

  <mat-card-header>
    <div class="mat-card-header-text">
      <mat-card-title>Connexion</mat-card-title>
    </div>
  </mat-card-header>
  <mat-progress-bar *ngIf="loadingRequest" mode="indeterminate"></mat-progress-bar>
  <mat-card-content>
    <app-alert-error *ngIf="error" [error]="messageError"></app-alert-error>
    <!-- formulaire de connexion -->
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input id="pseudo" name="pseudo" [(ngModel)]="user.pseudo" #pseudo="ngModel" matInput placeholder="Pseudo" required>
      </mat-form-field>
      <mat-form-field>
        <input id="password" name="password" [(ngModel)]="user.password" #password="ngModel" type="password" matInput placeholder="Mot de passe"
          required>
      </mat-form-field>
      <button [disabled]="pseudo.errors?.required || password.errors?.required || loadingRequest" type="submit" mat-raised-button
        color="primary">Connexion</button>
    </form>
  </mat-card-content>
  <mat-card-actions align='center'>
    <button mat-button>Mot de passe oubli√© ?</button>
    <button mat-button>Infos</button>
  </mat-card-actions>
</mat-card>
